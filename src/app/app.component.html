<div class="maincontent">
  <!-- template for  binding -->
  <h1>Hello {{this.userName}} from the Angular</h1>
  <div>
    <!-- property binding -->
    <img [src]="imgUrl" alt="company logo" (click)="onClick($event)">
  </div>
  <div>
    <!-- bind the input from the user to element-->
    <input [(ngModel)]="userName" (input)="onInput($event)">
    <span class="error-output">{{this.nameError}}</span>
  </div>
</div>
<router-outlet></router-outlet>
